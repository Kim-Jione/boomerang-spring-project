<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/bfb14eb01e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/default.css" />
    <link rel="stylesheet" href="css/writeNotice.css" />
    <title>공지사항</title>
  </head>
  <body>
    <!-- 헤더 -->
    <header class="header_on">
      <div class="navbar">
        <div class="bot_menu">
          <a href=""><img src="image/mainlogo.png" /></a>
          <div class="title">
            <h2>
              부산 <span class="accent">메이트</span
              ><span class="accent2">랑</span>
            </h2>
          </div>

          <ul class="menubar">
            <li>
              <a href="index.html"><h3>구인정보</h3></a>
            </li>
            <li>
              <a href="performance.html"><h3>전시·공연</h3></a>
            </li>
            <li>
              <a href="notice.html"><h3>공지사항</h3></a>
            </li>
          </ul>
        </div>

        <ul class="linkes">
          <li>
            <a href=""><i class="fa-solid fa-pen"></i></a>
          </li>
          <li>
            <a href=""><i class="fa-solid fa-bell"></i></a>
          </li>
          <li>
            <a href="login.html"><i class="fa-solid fa-circle-user"></i></a>
          </li>
          <li></li>
        </ul>
      </div>
    </header>

    <div class="container">
      <div class="board_write_wrap">
        <div class="top">
          <div class="board_name">
            <i class="fa-solid fa-bullhorn"></i>
            <h2>공지사항</h2>
          </div>
        </div>
        <div class="board_write">
          <div class="title">
            <dl>
              <dt>제목</dt>
              <dd>
                <input
                  type="text"
                  placeholder="글 제목을 입력하세요"
                  value=""
                />
              </dd>
            </dl>
          </div>
          <div class="info">
            <dl>
              <dt>글쓴이</dt>
              <dd><input placeholder="글쓴이를 입력하세요" type="text" /></dd>
            </dl>
            <dl>
              <dt>공지 유형</dt>
              <dd>
                <select>
                  <option>컨텐츠 공지</option>
                  <option>서비스 공지</option>
                </select>
              </dd>
            </dl>
          </div>
          <div class="content">
            <textarea placeholder="내용 입력"></textarea>
          </div>
        </div>
        <div class="bt_wrap">
          <a href="viewNotice.html" class="save">등록</a>
          <a href="notice.html" class="cancel">취소</a>
        </div>
      </div>
    </div>
    <script src="./js/notice.js"></script>
  </body>
</html>
