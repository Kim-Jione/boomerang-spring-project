<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="/boomerang-spring-project/css/default.css" />
    <!-- Font Awesome -->

    <title>Video Comment & Like</title>
  </head>
  <body>
    <div class="comment_container center_display">
      <div class="top">
        <!-- 댓글 작성부 여기부터 -->
        <form>
          <div class="write_comment">
            <div class="comment_img center_display">
              <img src="" alt="image" />
            </div>
            <div class="form_info center_display">
              <input type="hidden" name="user" id="user" value="김휴고" />
              <textarea
                type="text"
                name="comment"
                id="comment"
                placeholder="댓글을 입력하세요"
              ></textarea>
            </div>
          </div>
          <button type="submit" class="submit_btn">등록</button>
        </form>
        <!-- 여기까지 -->
      </div>

      <!-- 댓글 달리는 부분 여기부터 -->
      <div class="comments_container center_display">
        
      </div>
      <!-- 여기까지 -->
    </div>
    <script src="main.js"></script>
  </body>
</html>
