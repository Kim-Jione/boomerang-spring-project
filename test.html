<!DOCTYPE html>
<html>
<head>
    <title>이미지 변경 박스</title>
    <style>
        /* 이미지 박스 스타일 */
        .image-box {
            cursor: pointer;
            display: inline-block;
            margin: 10px;
            position: relative;
        }
        .image-box img {
            width: 100%;
            height: auto;
        }
        /* 이미지 선택창 스타일 */
        #imageSelector {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <!-- 이미지 박스 -->
    <div class="image-box" onclick="openImageSelector('box1')">
        <img id="box1" src="image1.jpg" alt="박스 1">
    </div>
    <div class="image-box" onclick="openImageSelector('box2')">
        <img id="box2" src="image2.jpg" alt="박스 2">
    </div>
    <!-- 이미지 선택창 -->
    <div id="imageSelector">
        <h2>이미지 선택</h2>
        <div>
            <img src="/boomerang-spring-project/image/boogie.png" alt="이미지 1" onclick="changeImage('box1', this.src)">
            <img src="image2.jpg" alt="이미지 2" onclick="changeImage('box1', this.src)">
            <img src="image3.jpg" alt="이미지 3" onclick="changeImage('box1', this.src)">
            <img src="image4.jpg" alt="이미지 4" onclick="changeImage('box1', this.src)">
        </div>
        <button onclick="closeImageSelector()">닫기</button>
    </div>
    <script>
        var selectedBoxId = null;
        function openImageSelector(boxId) {
            selectedBoxId = boxId;
            var imageSelector = document.getElementById('imageSelector');
            imageSelector.style.display = 'block';
        }
        function closeImageSelector() {
            var imageSelector = document.getElementById('imageSelector');
            imageSelector.style.display = 'none';
        }
        function changeImage(boxId, newImageSrc) {
            var box = document.getElementById(boxId);
            box.src = newImageSrc;
            closeImageSelector();
        }
    </script>
</body>
</html>
