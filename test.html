<!DOCTYPE html>
<html>
<head>
    <title>날짜 범위 입력</title>
</head>
<body>
    <label for="date_range">날짜 범위:</label>
    <input type="text" id="date_range" name="date_range" readonly>
    
    <script>
        const dateRangeInput = document.getElementById("date_range");

        dateRangeInput.addEventListener("click", () => {
            const dateRange = prompt("시작 날짜와 마감 날짜를 입력하세요 (YYYY-MM-DD - YYYY-MM-DD 형식)");
            
            if (dateRange) {
                dateRangeInput.value = dateRange;
            }
        });
    </script>
</body>
</html>
