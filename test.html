<!DOCTYPE html>
<html>
<head>
  <title>댓글 시스템 예제</title>
  <style>
    /* 스타일을 정의합니다. */
    .comment {
      margin-bottom: 10px;
      border: 1px solid #ddd;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>댓글 시스템</h1>
  <!-- 댓글을 표시할 영역 -->
  <div id="comments">
    <!-- 여기에 댓글이 동적으로 추가될 것입니다. -->
  </div>

  <!-- 댓글 입력 폼 -->
  <h2>댓글 남기기</h2>
  <input type="text" id="name" placeholder="이름" required><br>
  <textarea id="comment" placeholder="댓글" required></textarea><br>
  <button onclick="addComment()">댓글 남기기</button>

  <script>
    // 댓글을 추가하는 JavaScript 함수
    function addComment() {
      const nameInput = document.getElementById('name');
      const commentInput = document.getElementById('comment');

      const name = nameInput.value;
      const comment = commentInput.value;

      if (name && comment) {
        const commentsContainer = document.getElementById('comments');
        const commentDiv = document.createElement('div');
        commentDiv.className = 'comment';

        const nameElement = document.createElement('strong');
        nameElement.textContent = name;
        commentDiv.appendChild(nameElement);

        const commentText = document.createElement('p');
        commentText.textContent = comment;
        commentDiv.appendChild(commentText);

        commentsContainer.appendChild(commentDiv);

        nameInput.value = '';
        commentInput.value = '';
      }
    }
  </script>
</body>
</html>
