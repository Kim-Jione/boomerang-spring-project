<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/bfb14eb01e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/showMemberInfo.css" />
    
    <title>마이페이지</title>
  </head>
  <body>
    <div class="container">
      <div class="form_container">
        <div class="profile_img">
          <div class="icon">
            <!-- <img src="${user_profile_img}" id="icon_img" /> -->
            <img src="image/chara/bugi1.jpg" id="icon_img" />
          </div>
          <h2 class="welcome">
            <span id="user_nickname">김휴고</span>님의 마이페이지입니다.
          </h2>
        </div>
        <form class="profile_info" action="" method="post">
          <div class="two_cols">
            <!-- ${user_gender}, ${user_age}, ${user_position}, ${user_career}를 받아와서 표시(또는 체크)하기-->
            <div class="two_col">
              <label for="age">연령대</label>
              <input type="text" name="user_age" id="user_age" readonly />

              <label class="right_col" class="accent">성별</label>
              <div class="gender">
                <input type="text" name="user_gender" id="user_gender" />
              </div>
            </div>
            <div class="two_col">
              <label for="position">포지션</label>
              <input
                type="text"
                name="user_position"
                id="user_position"
                readonly
              />

              <label class="right_col" for="career">경력</label>
              <input type="text" name="user_career" id="user_career" readonly />
            </div>
          </div>

          <label for="intro">자기소개</label>
          <textarea
            name="user_intro"
            id="intro"
            value="${user_intro}"
            autocomplete="off"
            readonly
          ></textarea>

          <div class="links">
            <label for="port_link">포트폴리오 링크</label>
            <a
              class="link"
              name="user_portfolio_link"
              id="port_link"
              href="https://www.youtube.com/live/9DKSOsLR7Vk?si=_4vo2_QOYk4b5pVH"
              >바로가기 <i class="fa-solid fa-arrow-up-right-from-square"></i
            ></a>
          </div>

          <div class="links">
            <label for="contact_link">연락 방법</label>
            <input
              class="link"
              type="text"
              name="user_contack_link"
              id="contact_link"
              value="010-1234-5678"
              readonly
            /><i class="fa-regular fa-copy fa-lg"></i>
          </div>
        </form>
      </div>
    </div>
    <svg width="100vw" height="100vh" id="svg"></svg>
    <script src="js/showMemberInfo.js"></script>
  </body>
</html>
