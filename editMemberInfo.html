<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/memberInfo.css" />
    <title>회원 정보 수정하기</title>
  </head>
  <body>
    <header class="header_on">
      <div class="navbar">
           <div class="bot_menu">
                 <a href=""><img src="image/mainlogo.png"></a>
                 <div class="title">
                     <h2>부산 <span class="accent">메이트</span><span class="accent2">랑</span></h2>  
                 </div>
 
                 <ul class="menubar">
                     <li><a href="index.html"><h3>구인정보</h3></a></li>
                     <li><a href="performance.html"><h3>전시·공연</h3></a></li>
                     <li><a href="notice.html"><h3>공지사항</h3></a></li>
                 </ul>
             </div>
            
             <ul class="linkes">
                 <li><a href=""><i class="fa-solid fa-pen"></i></a></li>
                 <li><a href=""><i class="fa-solid fa-bell"></i></a></li>
                 <li><a href="login.html"><i class="fa-solid fa-circle-user"></i></a><li>
             </ul>
      </div>
     </header>

    <div class="container">
      <div class="form_container">
        <div class="profile_img">
          <div class="icon">
            <!-- <img src="${user_profile_img}" id="icon_img" /> -->
            <img src="image/chara/bugi1.jpg" id="icon_img" />
          </div>
          <div id="imageSelector">
            <h2>프로필 이미지 선택하기</h2>
            <div>
              <img class="icon_imgs" src="image/chara/bugi1.jpg" />
              <img class="icon_imgs" src="image/chara/bugi2.jpg" />
              <img class="icon_imgs" src="image/chara/bugi3.jpg" />
              <img class="icon_imgs" src="image/chara/bugi4.jpg" />
              <img class="icon_imgs" src="image/chara/bugi5.jpg" />
              <img class="icon_imgs" src="image/chara/bugi6.jpg" />
              <img class="icon_imgs" src="image/chara/bugi7.jpg" />
              <img class="icon_imgs" src="image/chara/bugi8.jpg" />
              <img class="icon_imgs" src="image/chara/bugi9.jpg" />
              <img class="icon_imgs" src="image/chara/bugi10.jpg" />
              <img class="icon_imgs" src="image/chara/bugi11.jpg" />
              <img class="icon_imgs" src="image/chara/bugi12.jpg" />
              <img class="icon_imgs" src="image/chara/bugi13.jpg" />
              <img class="icon_imgs" src="image/chara/bugi14.jpg" />
              <img class="icon_imgs" src="image/chara/bugi15.jpg" />
            </div>
            <button id="close">닫기</button>
          </div>
          <h2 class="welcome">${user_nickname}님 환영해요.</h2>
        </div>

        <form class="profile_info" action="" method="post">
          <label for="user_nickname">닉네임</label>
          <input
            type="text"
            name="user_nickname"
            id="user_nickname"
            placeholder="닉네임을 입력해주세요."
          />

          <label for="user_password">비밀번호</label>
          <input
            type="password"
            name="user_password"
            id="user_password"
            placeholder="영어 대/소문자, 특수문자를 포함하여 8자 이상"
          />

          <div class="user_password_confirm">
            <label for="user_password_confirm">비밀번호 확인</label>
            <input
              type="password"
              name="user_password_confirm"
              id="user_password_confirm"
              placeholder="위 입력한 비밀번호와 동일하게 적어주세요"
            />
            <div id="passwordError" style="display: none; color: red">
              비밀번호가 일치하지 않습니다.
            </div>
          </div>

          <label id="email_label" for="user_email">이메일</label>
          <input type="email" name="user_email" placeholder="email@xxxx" />

          <div class="gender">
            <span class="accent">성별</span>
            <label for="male">남성</label>
            <input type="radio" name="user_gender" value="true" checked />
            <label for="female">여성</label>
            <input type="radio" name="user_gender" value="false" />
          </div>

          <label for="age">연령대</label>
          <select name="user_age" id="age">
            <option value="0">10대 이하</option>
            <option value="10">10대</option>
            <option value="20">20대</option>
            <option value="30">30대</option>
            <option value="40">40대</option>
            <option value="50">50대</option>
            <option value="60">60대 이상</option>
          </select>

          <label for="position">포지션</label>
          <select name="user_position" id="position">
            <option value="배우">배우</option>
            <option value="연출">연출</option>
            <option value="음향">음향</option>
            <option value="카메라">카메라</option>
            <option value="조명">조명</option>
            <option value="작가">작가</option>
            <option value="기타">기타</option>
          </select>

          <label for="career">경력</label>
          <select name="user_career" id="career">
            <option value="신인">신인</option>
            <option value="1~3년">1~3년</option>
            <option value="4~6년">4~6년</option>
            <option value="7년 이상">7년 이상</option>
          </select>

          <label for="intro">자기소개</label>
          <textarea
            name="user_intro"
            id="intro"
            placeholder="자기소개를 입력해주세요."
            autocomplete="off"
          ></textarea>

          <label for="port_link">포트폴리오 링크</label>
          <input
            class="link"
            type="text"
            name="user_port_link"
            id="port_link"
            placeholder="포트폴리오 링크를 입력해주세요."
          />

          <label for="contact_link">연락 방법</label>
          <input
            class="link"
            type="text"
            name="user_contact_link"
            id="contact_link"
            placeholder="카카오톡, 전화번호 등 연락처를 입력해주세요."
          />
          <button type="submit" class="btn_memberInfo">프로필 저장</button>
        </form>
        <form class="withdrawal" action="" method="post">
          <button type="button" class="btn_withdrawal">회원 탈퇴</button>
          <div class="confirm_withdrwal">
            <p>정말로 부메랑을 탈퇴하시겠습니까?</p>
            <button type="submit" class="btn_withdrawal_confirm">
              부메랑 부수기
            </button>
            <button type="button" class="btn_withdrawal_close">
              아직 내겐 부메랑이 필요해!
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="js/editMemberInfo.js"></script>
  </body>
</html>
