<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/bfb14eb01e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/notice.css">
    <title>공지사항</title>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <h3>공지사항</h3>
        <div class="search_bar">
          <input type="text" placeholder="검색어를 입력하세요" />
          <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
      </div>
      <div class="board_list_wrap">
        <table class="board_list">
          <caption>
            게시판 목록
          </caption>
          <thead>
            <tr>
              <th>공지 종류</th>
              <th>제목</th>
              <th>작성일</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>컨텐츠 공지</td>
              <td>
                <a href="#">커뮤니티 비프에서 여러분의 영화를 상영하세요!</a>
              </td>
              <td>23.10.23.</td>
            </tr>
            <tr>
              <td>서비스 공지</td>
              <td><a href="#">부메랑에서 팀원을 구해보세요</a></td>
              <td>23.10.22.</td>
            </tr>
            <tr>
              <td>컨텐츠 공지</td>
              <td>
                <a href="#">
                  멀티캠퍼스 자체 제작 다큐멘터리 '파이널 프로젝트' 상영회는
                  11월 14일</a
                >
              </td>
              <td>23. 5.22.</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
